{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font+Awesome+5+Brands:wght@400&display=swap" />
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .signup-login {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .signup-box1 {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    .heading {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .line {
      width: 100%;
      height: 2px;
      background: #eee;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 15px;
    }

    .field b {
      font-size: 16px;
      color: #333;
    }

    .inp {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .inp:focus {
      border-color: #4facfe;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background-color: #4facfe;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #00f2fe;
    }

    .anc {
      font-size: 16px;
      color: #4facfe;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .anc:hover {
      color: #00f2fe;
    }

    /* Hover Effects and Animations */
    .signup-box1:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    /* Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="signup-login">
    <div class="signup-box1">
      <form method="post">
        {% csrf_token %}
        <div class="heading">
          Login
        </div>
        <div class="line"></div>

        <div class="field">
          <b>Username</b>
          <input class="inp" type="text" name="fnm" required placeholder="Enter Your Username">
        </div>

        <div class="field">
          <b>Password</b>
          <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
        </div>

        <div class="field">
          <input class="submit-button" type="submit" value="Login">
        </div>
        <div class="line"></div>

        <div class="field">
          <b style="margin-left:130px;">Don't have an account? </b>
          <br>
          <a class="anc" href="/signup">Signup</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
